<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Fomulir Pendaftaran</h2>
    <table>
        <tr>
            <td>NIS</td>
            <td><input type="text" name="nis" id="nis"
                placeholder="Ketik Nis"></td>
        </tr>
        <tr>
            <td>Nama</td>
            <td><input type="text" name="nama" id="nama" 
                placeholder="Ketik Nama"></td>
            </tr>
            <tr>  
            <td>Jenis Kelamin</td>
            <td>
                <input type="radio" name="jeniskelamin" value="laki-laki">laki-laki
                <input type="radio" name="jeniskelamin" value="Perempuan">Perempuan
              </td>
            </tr>
            <tr>
                <td>Tempat lahir</td>
                <td>
                    <select name="tmptlahir" id="tmptlahir">
                        <option value="Semarang">Semarang</option>
                        <option value="Demak">Demak</option>
                        <option value="Kendal">Kendal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Tanggal Lahir
                </td>
                <td><input type="date" name="tgllahir" id="tgllahir"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                <button type="submit">Simpan</button>
            <button type="reset">Batal</button>
        </td>
            </tr>
    </table>
</body>
</html>
